<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Workspace Controller</title>
    <style>
        body {
            width: 350px;
            min-height: 400px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        h1 {
            text-align: center;
            margin: 0 0 20px 0;
            color: #333;
            font-size: 18px;
        }
        .platforms {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        .platform {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        .platform-name {
            font-size: 13px;
            font-weight: 500;
            color: #495057;
        }
        .status-dot {
            font-size: 14px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #545b62;
        }
        textarea {
            width: 100%;
            height: 60px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            resize: vertical;
            box-sizing: border-box;
            margin: 10px 0;
        }
        .status-bar {
            text-align: center;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 12px;
            color: #6c757d;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AI Workspace Controller</h1>
        
        <div class="platforms">
            <div class="platform">
                <span class="platform-name">ChatGPT</span>
                <span class="status-dot" id="dotChatGPT">üî¥</span>
            </div>
            <div class="platform">
                <span class="platform-name">Claude</span>
                <span class="status-dot" id="dotClaude">üî¥</span>
            </div>
            <div class="platform">
                <span class="platform-name">Gemini</span>
                <span class="status-dot" id="dotGemini">üî¥</span>
            </div>
            <div class="platform">
                <span class="platform-name">Perplexity</span>
                <span class="status-dot" id="dotPerplexity">üî¥</span>
            </div>
        </div>
        
        <div class="buttons">
            <button id="btnOpenAll" class="btn-primary">üìÇ Open All Platforms</button>
            <button id="btnCheckStatus" class="btn-secondary">üîÑ Check Status</button>
            <button id="btnSync" class="btn-secondary">‚öôÔ∏è Sync Config</button>
            <button id="btnDebug" class="btn-secondary" style="background: #dc3545; color: white;">üêõ Debug Console</button>
        </div>
        
        <textarea id="messageInput" placeholder="Enter message to send to all platforms..."></textarea>
        <button id="btnSendAll" class="btn-primary">üì§ Send to All Platforms</button>
        
        <div class="status-bar" id="statusBar">Ready</div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
