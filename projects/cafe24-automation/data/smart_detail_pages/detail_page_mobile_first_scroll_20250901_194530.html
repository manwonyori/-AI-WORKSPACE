
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>훈제오리 완포 - 모바일 퍼스트 스크롤형</title>
    
    <!-- 최신 라이브러리들 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <style>
        :root {
            --primary: #C53030;
            --secondary: #E4A853;
            --dark: #1F2937;
        }
        
        /* 부드러운 스크롤 */
        html { scroll-behavior: smooth; }
        
        /* 이미지 레이지 로딩 효과 */
        .lazy-image {
            opacity: 0;
            transition: opacity 0.3s;
        }
        .lazy-image.loaded {
            opacity: 1;
        }
        
        /* 패럴랙스 효과 */
        .parallax {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        /* 모바일 최적화 */
        @media (max-width: 768px) {
            .mobile-full { width: 100vw; margin-left: -1rem; margin-right: -1rem; }
            .mobile-padding { padding: 1rem; }
        }
        
        /* 스티키 요소 */
        .sticky-cta {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 50;
            transform: translateY(100%);
            transition: transform 0.3s;
        }
        .sticky-cta.show {
            transform: translateY(0);
        }
        
        /* 인터렉티브 카드 */
        .hover-lift {
            transition: all 0.3s;
        }
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- 히어로 섹션 -->
    <section class="relative h-screen">
        <img src="https://ecimg.cafe24img.com/pg1966b42244249021/manwonyori/web/product/haesun/duck-800/duck-1.jpg" 
             class="w-full h-full object-cover lazy-image"
             data-src="https://ecimg.cafe24img.com/pg1966b42244249021/manwonyori/web/product/haesun/duck-800/duck-1.jpg"
             alt="훈제오리 완포">
        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
        <div class="absolute bottom-10 left-0 right-0 text-white text-center px-4">
            <h1 class="text-4xl font-bold mb-4" data-aos="fade-up">훈제오리 완포</h1>
            <p class="text-xl mb-2" data-aos="fade-up" data-aos-delay="100">오리육 96.11%</p>
            <p class="text-lg" data-aos="fade-up" data-aos-delay="200">에어프라이어 10분 간편조리</p>
        </div>
    </section>
    
    <!-- 핵심 포인트 (스티키) -->
    <section class="sticky top-0 bg-white shadow-lg z-40 py-4">
        <div class="container mx-auto px-4">
            <div class="flex justify-around text-center">
                <div class="flex-1">
                    <div class="text-2xl font-bold text-red-600">96.11%</div>
                    <div class="text-sm text-gray-600">오리육 함량</div>
                </div>
                <div class="flex-1 border-x border-gray-200">
                    <div class="text-2xl font-bold text-red-600">10분</div>
                    <div class="text-sm text-gray-600">조리시간</div>
                </div>
                <div class="flex-1">
                    <div class="text-2xl font-bold text-red-600">완포</div>
                    <div class="text-sm text-gray-600">뼈 제거</div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- 상품 상세 이미지들 -->
    <section class="container mx-auto px-4 py-12 space-y-8">
        <div data-aos="fade-up">
            <img src="https://ecimg.cafe24img.com/pg1966b42244249021/manwonyori/web/product/haesun/duck-800/duck-2.jpg" 
                 class="w-full rounded-lg shadow-xl lazy-image"
                 data-src="https://ecimg.cafe24img.com/pg1966b42244249021/manwonyori/web/product/haesun/duck-800/duck-2.jpg"
                 alt="상품 상세">
        </div>
        
        <div data-aos="fade-up">
            <img src="https://ecimg.cafe24img.com/pg1966b42244249021/manwonyori/web/product/haesun/duck-800/duck-4.jpg" 
                 class="w-full rounded-lg shadow-xl lazy-image"
                 data-src="https://ecimg.cafe24img.com/pg1966b42244249021/manwonyori/web/product/haesun/duck-800/duck-4.jpg"
                 alt="조리 방법">
        </div>
    </section>
    
    <!-- 플로팅 CTA -->
    <div class="sticky-cta bg-white shadow-2xl p-4">
        <button class="w-full bg-red-600 text-white py-4 rounded-lg font-bold text-lg">
            지금 구매하기
        </button>
    </div>

    <!-- 스크립트 -->
    <script>
        // AOS 초기화
        AOS.init({
            duration: 800,
            once: true
        });
        
        // 레이지 로딩
        const images = document.querySelectorAll('.lazy-image');
        const imageObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src;
                    img.classList.add('loaded');
                    imageObserver.unobserve(img);
                }
            });
        });
        images.forEach(img => imageObserver.observe(img));
        
        // 스티키 CTA
        window.addEventListener('scroll', () => {
            const scrolled = window.scrollY > 500;
            const cta = document.querySelector('.sticky-cta');
            if (cta) {
                cta.classList.toggle('show', scrolled);
            }
        });
        
        // 탭 전환
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });
            document.getElementById(tabName).classList.remove('hidden');
            
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('bg-red-600', 'text-white');
                btn.classList.add('bg-gray-200', 'text-gray-700');
            });
            event.target.classList.remove('bg-gray-200', 'text-gray-700');
            event.target.classList.add('bg-red-600', 'text-white');
        }
    </script>
</body>
</html>
