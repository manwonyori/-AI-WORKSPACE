<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe24 Content Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { background: #f0f0f0; padding: 20px; border-radius: 5px; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 20px 0; }
        .stat-card { background: white; border: 1px solid #ddd; padding: 15px; border-radius: 5px; }
        .brand-list { margin: 20px 0; }
        .brand-item { padding: 10px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Cafe24 상품 콘텐츠 대시보드</h1>
        <p>브랜드별 HTML 파일 현황</p>
    </div>

    <div class="stats">
        <div class="stat-card">
            <h3>총 브랜드</h3>
            <div style="font-size: 2em; color: #007bff;">12개</div>
        </div>
        <div class="stat-card">
            <h3>총 HTML 파일</h3>
            <div style="font-size: 2em; color: #28a745;">237개</div>
        </div>
        <div class="stat-card">
            <h3>TXT 원본</h3>
            <div style="font-size: 2em; color: #ffc107;">239개</div>
        </div>
    </div>

    <div class="brand-list">
        <h2>브랜드별 현황</h2>
        <div class="brand-item"><strong>인생:</strong> 95개</div>
        <div class="brand-item"><strong>반찬단지:</strong> 48개</div>
        <div class="brand-item"><strong>씨씨더블유:</strong> 37개</div>
        <div class="brand-item"><strong>태공식품:</strong> 26개</div>
        <div class="brand-item"><strong>취영루:</strong> 14개</div>
        <div class="brand-item"><strong>최씨남매:</strong> 7개</div>
        <div class="brand-item"><strong>모비딕:</strong> 5개</div>
        <div class="brand-item"><strong>비에스:</strong> 2개</div>
        <div class="brand-item"><strong>단지식품유통:</strong> 1개</div>
        <div class="brand-item"><strong>만원요리:</strong> 1개</div>
        <div class="brand-item"><strong>피자코리아:</strong> 1개</div>
    </div>
</body>
</html>
